<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    
        <h1 class=" col-12 fs-3 text-center mt-3  text-white p-2 ">Lista de Tarefas</h1>
        <div class="control d-flex">
            <input id="texto" type="text" placeholder="Digite sua tarefa">
            <button onclick='toDoTask()' class='btn btn-secondary' type="submit">Enviar</button>
        </div>
        <div class="container-fluid d-flex offset-1">
            <div class="col-3 m-3 to-do"></div>
            <div class="col-3 m-3 doing"></div>
            <div class="col-3 m-3 finished"></div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
